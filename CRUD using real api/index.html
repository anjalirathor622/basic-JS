<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>crud using real api</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .tbdr{
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 tbdr">
                    <form onsubmit="sendData(this); return false;">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-8 tbdr">
                    <table class="table my_table">
                        <thead>
                            <tr>
                            <th scope="col">#Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Acions</th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr>
                                <td colspan="5">
                                    <div class="d-flex justify-content-center">
                                        <div class="spinner-border" role="status">
                                          <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </td>
                           </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            //two ways to call api
              // 1. XMLHTTP request
              // 2. fetch api
        let mytbl = document.querySelector('.my_table > tbody');
        let api = `https://reqres.in/api`
        fetch(api+'/users?page=2')
        .then(res=>{
            return res.json();
        })
        .then((data)=>{
            
        /*mytbl.innerHTML=`
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>`;
        */
        //console.log(mytbl.innerHTML);
        //console.log (data.data);
        
        let tr = ``;
        for(var d of data.data){        //for of loop
            //console.log(d.first_name);
            tr += `<tr>
                        <th>${d.id}</th>
                        <td>${d.first_name}</td>
                        <td>${d.last_name}</td>
                        <td>${d.email}</td>
                        <td>
                            <button class="btn btn-success btn-sm">view</button>
                            <button class="btn btn-primary btn-sm">edit</button>
                            <button class="btn btn-danger btn-sm">delete</button>
                        </td>
                   </tr>`
            }
        mytbl.innerHTML = tr;
        })
        .catch(e=>{
            console.log(e);
        });
        //PO.then().then().catch();
        let sendData = (elem)=>{
            //alert('okokok')
            //console.log(elem);
            let fn = elem.querySelector('div > input#fname').value;
            let ln = elem.querySelector('div > input#lname').value;
            let eml = elem.querySelector('div > input#email').value;
            //console.log(fn,ln,eml);
            let jsondata = {
                "first_name" : fn,
                "last_name" : ln,
                "email" : eml,
            }
            console.log(jsondata);

            fetch(api+'/users',{
                method : "POST",
                headers : {
                    'content-type' : 'application/json'
                }
            })
            .then(res=>{
                return res.json();
            })
            .then(data=>{
                console.log(data);
            })
            .catch(err=>{
                console.log(err);
            })
        };
        
        </script>
    </body>
</html>
