<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Array methods</h1>
    <script>
        //array[] is a collection of multiple elements. we can store more then one value in an array.
        //we can create an array by js literals like
        var ary = ['harry','sherry','tom','mac','joey']; 
        //each element in the array have an index number start from 0.we  can access elements with index number
        document.write('<h2>'+ary[0]+'</h2>');
    </script>
    <script src="/array.js"></script>
    <script src="/multidimentional-array.js"></script>
</body>
